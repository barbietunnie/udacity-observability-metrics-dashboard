apiVersion: apps/v1
kind: Deployment
metadata:
  name: trial-app
  namespace: observability
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trial
  template:
    metadata:
      labels:
        app: trial
    spec:
      containers:
      - name: trial
        image: barbietunnie/observability-trial-service:latest
        ports:
        - name: trial-port
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: trial-service
  namespace: observability
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  selector:
    app: trial
  ports:
    - port: 8082
      targetPort: trial-port
  type: LoadBalancer
