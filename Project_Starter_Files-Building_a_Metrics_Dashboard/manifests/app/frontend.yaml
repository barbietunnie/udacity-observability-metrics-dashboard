apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: observability
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: barbietunnie/observability-frontend-app:latest
        ports:
        - name: frontend-port
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: observability
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  selector:
    app: frontend
  ports:
    - port: 8080
      targetPort: frontend-port
  type: LoadBalancer