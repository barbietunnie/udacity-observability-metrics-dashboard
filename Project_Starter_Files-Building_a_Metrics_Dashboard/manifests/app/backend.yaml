apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  namespace: observability
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: barbietunnie/observability-backend-service:latest
        ports:
        - name: backend-port
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: observability
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  selector:
    app: backend
  ports:
    - port: 8081
      targetPort: backend-port
  type: LoadBalancer